<!doctype html>
<html>

<head>
    <title>Intro</title>
    <link rel="stylesheet" href="{{url_for('static', filename='table.css')}}" />
</head>

<body>
    <section>
        <!--for demo wrap-->
        <h1>User Record</h1>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>{{row["user_id"]}}</td>
                        <td>{{row["first_name"]}}</td>
                        <td> {{row["last_name"]}}</td>
                        <td> {{row["phone"]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- Channels -->
        <div class="channels3">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('main_page_tree') }}">Link Tree</a>
        </div>
    </section>
</body>

</html>
